<!DOCTYPE html>  <!-- Declara que es HTML5 -->
<html lang="es"> <!-- P√°gina en espa√±ol -->
<head>
  <!-- META TAGS (obligatorios para web moderna) -->
  <meta charset="UTF-8"> <!-- Codificaci√≥n caracteres (√±, acentos) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- RESPONSIVE: se adapta a m√≥viles/tablets -->
  
  <title>RestorApp - Sistema de Pedidos</title> <!-- T√≠tulo pesta√±a browser -->
  
  <!-- BOOTSTRAP CDN (estilos responsive listos) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Trae Bootstrap 5.3.3 desde internet (grids, cards, modales, botones) -->
  
  <link rel="stylesheet" href="styles.css"> <!-- Nuestros estilos personalizados -->
</head>

<!-- CUERPO PRINCIPAL DE LA P√ÅGINA -->
<body>
  
  <!-- üß≠ NAVBAR SUPERIOR (barra navegaci√≥n fija arriba) -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- navbar-dark bg-dark = fondo negro, texto blanco -->
    <div class="container"> <!-- Contenedor centrado max-width -->
      <!-- LOGO IZQUIERDA -->
      <a class="navbar-brand" href="#">üçΩÔ∏è RestorApp</a> 
      <!-- navbar-brand = logo/t√≠tulo grande, negrita -->
      
      <!-- LINKS DIN√ÅMICOS (se llenan con JS seg√∫n rol user/admin) -->
      <div class="navbar-nav ms-auto" id="navLinks">
        <!-- ms-auto = links al extremo derecho -->
        <!-- id="navLinks" = JS lo rellena: "Men√∫", "Mis Pedidos", "Admin", etc. -->
      </div>
    </div>
  </nav>

  <!-- üì± CONTENIDO PRINCIPAL (cambia seg√∫n vista: login/men√∫/pedidos/etc) -->
  <main class="container my-5" id="mainContent">
    <!-- container = max-width centrado -->
    <!-- my-5 = margin arriba/abajo grande -->
    <!-- id="mainContent" = JS reemplaza TODO su contenido por nueva vista -->
    
    <!-- üÜï LOGIN INICIAL (solo se ve sin loguear) -->
    <div id="loginView" class="row justify-content-center">
      <!-- row = fila Bootstrap, justify-content-center = centrado horizontal -->
      <div class="col-md-6"> <!-- col-md-6 = 50% ancho en desktop, 100% m√≥vil -->
        <div class="card shadow"> <!-- card = caja con borde redondeado -->
          <div class="card-body text-center"> <!-- Contenido centrado -->
            <h2>üëã Bienvenido a RestorApp</h2> <!-- T√≠tulo grande -->
            <p>Inicia sesi√≥n para continuar</p> <!-- Subt√≠tulo -->
            
            <!-- FORMULARIO LOGIN SIMPLE -->
            <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email">
            <!-- id="loginEmail" = JS lee este valor -->
            <!-- form-control = estilo Bootstrap input -->
            <!-- mb-3 = margin-bottom espacio -->
            
            <input type="password" id="loginPass" class="form-control mb-3" placeholder="Contrase√±a">
            
            <!-- BOT√ìN LOGIN PRINCIPAL -->
            <button id="loginBtn" class="btn btn-primary w-100">Ingresar</button>
            <!-- id="loginBtn" = JS escucha click aqu√≠ -->
            <!-- btn-primary = azul, w-100 = ancho 100% -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- üõí MODAL CARRITO (ventana emergente para confirmar pedido) -->
  <div class="modal fade" id="orderModal" tabindex="-1">
    <!-- modal fade = aparece/desaparece suave -->
    <!-- id="orderModal" = se abre con data-bs-toggle="modal" -->
    
    <div class="modal-dialog"> <!-- Contenedor centrado -->
      <div class="modal-content"> <!-- Fondo blanco redondeado -->
        <div class="modal-header"> <!-- Barra superior -->
          <h5 class="modal-title">Nuevo Pedido</h5> <!-- T√≠tulo modal -->
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          <!-- X para cerrar modal -->
        </div>
        
        <div class="modal-body"> <!-- CONTENIDO PRINCIPAL MODAL -->
          <div id="cartItems"></div> <!-- JS rellena: "Hamburguesa x1 - $15" -->
          <hr> <!-- L√≠nea separadora -->
          <strong id="cartTotal">$0</strong> <!-- Total din√°mico -->
        </div>
        
        <div class="modal-footer"> <!-- BOTONES ABAJO -->
          <button id="confirmOrder" class="btn btn-success">Confirmar Pedido</button>
          <!-- id="confirmOrder" = JS crea pedido al click -->
          <!-- btn-success = verde -->
        </div>
      </div>
    </div>
  </div>

  <!-- üîó LIBRER√çAS JAVASCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap JS (modales, tooltips, navbar responsive) -->
  
  <script src="app.js" type="module"></script>
  <!-- NUESTRA L√ìGICA PRINCIPAL (type="module" = usa import/export si quisi√©ramos) -->
</body>
</html>
